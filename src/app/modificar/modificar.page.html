<ion-header>
  <ion-toolbar>
    <ion-title>MODIFICAR PERSONAS</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
 
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <form #formulario="ngForm">

        <div class="form-group">
          <label>Identificacion</label>
          <input type="text" placeholder="Identificacion" name="identificacion" [(ngModel)]="persona.identificacion"
            class="form-control" />
        </div>

        <div class="form-group">
          <label>Nombre</label>
          <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="persona.nombre" class="form-control" />
        </div>

        <div class="form-group">
          <label>Edad</label>
          <input type="number" placeholder="Edad" name="edad" [(ngModel)]="persona.edad" class="form-control" />
        </div>

        <div class="form-group">

          <label>Sexo</label>

          <select id="sexo" name="sexo" class="form-control" [(ngModel)]="persona.sexo">

            <option value="Femenino" selected>
              Femenino
            </option>

            <option value="Masculino">
              Masculino
            </option>

          </select>

        </div>

      </form>
      <a>
        <button class="btn btn-primary mr-1" (click)="update(formulario)">Actualizar</button>
      </a>

      <a [routerLink]="['/listadoPersonas']">
        <button class="btn btn-primary mr-1" (click)="delete()">Eliminar</button>
      </a>

    </div>
  </div>

  <ion-card style="margin-top: 20px; margin-bottom: 20px;">

    <ion-card-header>
      <ion-card-subtitle>Modifica o elimina persona</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
